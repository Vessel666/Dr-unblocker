<!DOCTYPE html>
<html>
<head><title>Job Info</title></head>
<body>
    <h1>Job Details</h1>
    <p><strong>Name:</strong> {{ job.name }}</p>
    <p><strong>Address:</strong> {{ job.address }}</p>
    <p><strong>Service:</strong> {{ job.service }}</p>
    <p><strong>Urgency:</strong> {{ job.urgency }}</p>
    <p><strong>Notes:</strong> {{ job.notes or 'N/A' }}</p>
    <h2>Uploaded Media</h2>
    {% for file in job.media %}
        <p><a href="{{ url_for('static', filename='uploads/' + file) }}">{{ file }}</a></p>
    {% endfor %}
</body>
</html>
